            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>

<div class="container-fluid psj_div">
    <div ng-show="model.error"
         class="errorAlert alert alert-danger"
         role="alert">
        <p><strong>Error !! </strong> {{model.error}}</p>
    </div>
    <form>
        <div class="form-group">
            <input ng-model="adminUsername"
                   type="text"
                   required
                   name="adminUsername"
                   id="adminUsername"
                   class="form-control"
                   placeholder="*Username">
        </div>
        <div class="form-group">
            <input ng-model="adminPassword"
                   type="password"
                   name="adminPassword"
                   id="adminPassword"
                   class="form-control"
                   required placeholder="*Password">
        </div>
        <button type="submit"
                ng-click="model.adminLogin(adminUsername, adminPassword)"
                class="btn btn-block btn-primary">Login
        </button>
    </form>
</div>
