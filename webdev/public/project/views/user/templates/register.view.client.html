<div class="container psj_div">
    <div ng-show="model.error"
         class="errorAlert alert alert-danger"
         role="alert">
        <p><strong>Error !! </strong> {{model.error}}</p>
    </div>
    <form>
        <div class="form-group">
            <input ng-model="user.firstName"
                   type="text"
                   required
                   name="firstName"
                   id="firstName"
                   class="form-control"
                   placeholder="*First Name">
        </div>
        <div class="form-group">
            <input ng-model="user.lastName"
                   type="text"
                   name="lastName"
                   id="lastName"
                   class="form-control"
                   required placeholder="*Last Name">
        </div>
        <div class="form-group">
            <input ng-model="user.username"
                   type="text"
                   name="username"
                   id="username"
                   class="form-control"
                   required placeholder="*Username">
        </div>
        <div class="form-group">
            <input ng-model="user.email"
                   type="email"
                   name="email"
                   id="email"
                   class="form-control"
                   required placeholder="*Email Address">
        </div>
        <div class="form-group">
            <input ng-model="user.password"
                   type="password"
                   name="password"
                   id="password"
                   class="form-control"
                   required placeholder="*Password">
        </div>
        <div class="form-group">
            <input ng-model="user.passwordConfirmation"
                   type="password"
                   name="passwordConfirmation"
                   id="passwordConfirmation"
                   class="form-control"
                   required placeholder="*Confirm Password">
        </div>
        <button type="submit"
                ng-click="model.register(user)"
                class="btn btn-block btn-success">Sign Up
        </button>
    </form>
</div>
