<div>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="widget.name" type="text" class="form-control" id="name" placeholder="name" ng-init="widget.name=model.widget.name">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input ng-model="widget.text" type="text" class="form-control" id="text" placeholder="place any text" ng-init="widget.text=model.widget.text">
        </div>
        <div class="form-group">
            <label for="size">Size</label>
            <input ng-model="widget.size" type="number" class="form-control" id="size" placeholder="enter any number" ng-init="widget.size=model.widget.size">
        </div>
    </form>
</div>
