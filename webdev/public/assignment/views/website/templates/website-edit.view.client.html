    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website">
                    <span class="glyphicon glyphicon-chevron-left"></span></a>
            </div>
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}/website/new">
                    <span class="glyphicon glyphicon-plus"></span></a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#/user/{{model.userId}}/website">Websites</a>
            </div>
        </div>
        <div class="col-xs-12 col-sm-8 pull-right">
            <div class="navbar-text pull-left hidden-md hidden-lg hidden-sm">
                <a href="#/user/{{model.userId}}/website">
                    <span class="glyphicon glyphicon-chevron-left"></span></a>
            </div>
            <div class="navbar-text pull-right">
                <a ng-click="model.updateWebsite(website)">
                    <span class="glyphicon glyphicon-ok"></span></a>

            <div class="navbar-header">
                <a class="navbar-brand" href="#">Edit Website</a>
            </div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 hidden-xs border">
            <ul class="list-group">
                <li ng-repeat="website in model.websites" class="list-group-item">
                    <a href="#/user/{{website.developerId}}/website/{{website._id}}/page">
                        {{website.name}}
                    </a>
                    <a href="#/user/{{website.developerId}}/website/{{website._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-8 pull-right">
            <form>
                <div class="form-group">
                    <label for="name">Website Name</label>
                    <input ng-model="website.name" type="input" class="form-control" id="name" placeholder="Name"
                           ng-init="website.name=model.website.name">
                </div>
                <div class="form-group">
                    <label for="description">Website Description</label>
                    <textarea ng-model="website.description" class="form-control" rows="3" id="description"
                              placeholder="Description"
                              ng-init="website.description=model.website.description"></textarea>
                </div>
            </form>
            <a ng-click="model.deleteWebsite()" class="btn btn-danger  btn-block">Delete</a>
        </div>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}">

    </div>
