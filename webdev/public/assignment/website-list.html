<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top background_blue">
    <div class="container">
        <p class="navbar-text pull-left">
            <a href="./profile.html" class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left textcolor-white">
          </span>
            </a>
        </p>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <span class="textcolor-white">Websites</span>
            </a>
            <p class="navbar-text mobileNav pull-right">
                <a href="./website-new.html" class="navbar-link">
          <span class="glyphicon glyphicon-plus textcolor-white">
          </span>
                </a>
            </p>
        </div>
    </div>
</nav>

    <div class="container">


        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Alice">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Wonderland">
            </div>
        </form>

        <a class="btn btn-primary btn-block"
           href="website-list.html">Websites</a>
        <a class="btn btn-danger  btn-block"
           href="login.html">Logout</a>
    </div>

<nav class="navbar navbar-default navbar-fixed-bottom background_blue">
    <div class="container">
        <div class="row navbar-text pull-right">
            <div class="col-xs-12">
                <a href="#">
                    <span class="glyphicon glyphicon-user  textcolor-white"></span>
                </a>
            </div>
        </div>
    </div>
</nav>

</html>
